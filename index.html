<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornada de Desenvolvimento Rural</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Jornada de Desenvolvimento Rural</h1>
    </header>
    <main>
        <section id="village">
            <h2>Vila Inicial</h2>
            <p>Bem-vindo à sua vila! Comece sua jornada aqui.</p>
            <button id="exploreButton">Explorar</button>
        </section>
        <section id="challenge">
            <h2>Desafio de Programação</h2>
            <p>Conclua o desafio para avançar na sua jornada.</p>
            <div id="codeEditor">
                <!-- Área onde o jogador interage com código -->
                <textarea id="codeArea" placeholder="Digite seu código HTML e JavaScript aqui"></textarea>
                <button id="runButton">Executar</button>
            </div>
            <div id="output">
                <!-- Resultado da execução do código -->
            </div>
        </section>
        <section id="characters">
            <h2>Personagens</h2>
            <ul>
                <li>Fazendeiro João</li>
                <li>Arquiteta Ana</li>
                <!-- Lista de personagens interativos -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Jornada de Desenvolvimento Rural</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
